{% extends "backend/layout.html" %}
{% block content %}
<h4 class="sub-header">添加分类</h4>
<div>
<form class="form-horizontal" role="form" method="post">
	 {% csrf_token %}
	<div class="form-group">
		<label for="name" class="col-md-3 control-label">Name:</label>
		<div class="col-md-6">
			<input type="text" name="name" class="form-control" id="name" placeholder="名称">
		</div>
	</div>
	<div class="form-group">
    <label for="cname" class="col-md-3 control-label">Email</label>
    <div class="col-md-6">
      <input type="text" name="cname" class="form-control" id="cname" placeholder="中文">
    </div>
  </div>
	<div class="form-group">
		<div class="col-md-offset-3 col-md-9">
			<button type="submit" class="btn btn-primary">新增</button>
			<button type="button" class="btn btn-default" onclick="javascript:history.back();">取消</button>
		</div>
	</div>
</form>
</div>
{% endblock %}
